<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel='stylesheet' href='style.css'>

    <title>Report</title>
</head>

<img src="logo.png" alt="Focus.AI" class='logo'>


<body>
    <h1>Focus Report</h1>
    <img src="report.png" alt="Report" class='icon'>
    <div class="row">
        <div class="left-col">
            <h2>--- Session Record ---</h2>
            <ul>
                <li>Total focused time: <u>10 hrs 50 min</u></li>
                <li>Total distracted time: <u>33 min</u></li>
                <li>Total distraction count: <u>50 times</u></li>
            </ul>
            <br>
            <h2>--- Cumulative Record ---</h2>
        </div>
        <div class="right-col">
            <h2>--- Recommendation ---</h2>

            <ul>
                <li>Focus time period: <u>6 - 9 am</u></li>
                <li>Pomodoro length: <u>20 min</u></li>
                <li>Stay away from: <u>YouTube</u></li>
            </ul>

        </div>
        <img src="record.jpg" alt="Pomodoro Record" class='record'>
    </div>

    <a href="index.html" class="back-button">Back</a>


</body>

</html>
