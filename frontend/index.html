<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css2?family=Pacifico&display=swap'>


    <title>Pomodoro Timer</title>
</head>

<body>
    <div id='container'>
        <p id='work' class='label'> Work:</p>
        <p id='break' class='label'> Break:</p>
        <p id='cycles' class='label'> Cycles:</p>

        <!--Work Timer-->
        <div id='work-timer' class='timer'>
            <p id='w-minutes'>25</p>
            <p class='colon'>:</p>
            <p id='w-seconds'>00</p>
        </div>
    </div>

</body>

</html>
